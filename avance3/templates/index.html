<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles.css">
    <title>Gestión de Artículos</title>
</head>
<body>
    <header class="container-fluid headContainer">
            <div class="row tituloAppRow">
                <div class="col-lg-12">
                    <h1 class="tituloApp">Gestión de Artículos</h1>
                </div>
            </div>
        </header>
        <div class="container">

            <div class="row edicionArticulos">
                <div class="col-lg-12">
                    <button id="artAdd" type="button" data-bs-toggle="modal" data-bs-target="#agregar">Agregar Artículo</button>
                </div>
                <div class="modal fade" id="agregar" tabindex="-1" aria-labelledby="agregarLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-lg">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h1 class="modal-title fs-5" id="agregarLabel">Agregar Artículo</h1>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form action="/agregar" method="POST">
                                <input type="text" name="nombre" id="nombreArt" placeholder="Nombre del artículo" required>
                                <input type="number" id="cantidadArt" name="cantidad" placeholder="Cantidad" required>
                                <button type="submit">Agregar Artículo</button>
                            </form>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="row" id="articulosListTitulo">
                <div class="col-lg-12" id="tituloList">
                    <h2>Lista de Artículos</h2>
                </div>
            </div>
            <div class="row" id="articulosListTable">
                <div class="col-lg-12" id="table">
                    <table>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Cantidad Disponible</th>
                            <th>Acciones</th>
                        </tr>
                        {% for articulo in articulos %}
                        <tr>
                            <td>{{ articulo.id }}</td>
                            <td>{{ articulo.nombre }}</td>
                            <td>{{ articulo.cantidad_disponible }}</td>
                            <td>
                                <a id="delete" href="/eliminar/{{ articulo.id }}"><i aria-label="Eliminar articulo" class="fa-solid fa-trash-can"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>
    </body>
    <script src="https://kit.fontawesome.com/4d4d51e397.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
